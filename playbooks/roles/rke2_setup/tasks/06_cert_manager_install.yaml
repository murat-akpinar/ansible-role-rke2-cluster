# Steps to install Longhorn
---

- name: Add Cert-Manager Helm repository
  community.kubernetes.helm_repository:
    name: jetstack
    repo_url: https://charts.jetstack.io
  when: inventory_hostname == 'master1'

- name: Update Helm repository list
  ansible.builtin.command:
    cmd: helm repo update
  when: inventory_hostname == 'master1'

- name: Install Cert-Manager Helm chart
  ansible.builtin.command:
    cmd: helm install cert-manager jetstack/cert-manager --namespace cert-manager --create-namespace -f {{ user_home_directory }}/my-charts/cert-manager/values.yaml
  when: inventory_hostname == 'master1'
