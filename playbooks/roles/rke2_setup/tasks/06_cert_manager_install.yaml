# Steps to install Cert-Manager
---

    - name: Add Jetstack Helm repository
      community.kubernetes.helm_repository:
        name: jetstack
        repo_url: https://charts.jetstack.io
      when: inventory_hostname == 'master1'

    - name: Update Helm repository list
      ansible.builtin.command:
        cmd: helm repo update
      when: inventory_hostname == 'master1'

    - name: Install Cert-Manager Helm chart
      ansible.builtin.command:
        cmd: helm install cert-manager jetstack/cert-manager --namespace cert-manager --create-namespace --version v1.14.4 --set installCRDs=true -f {{ user_home_directory }}/my-charts/cert-manager/values.yaml